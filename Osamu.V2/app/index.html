<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="chat-box" class="chat-window">
    <p class="bot">Hello! How can I help you?</p>
  </div>
  <form id="message-form" class="message-form">
    <input type="text" name="message" id="message" placeholder="Type a message..." class="message-input">
    <div class="wrapper">
      <div class="file-upload">
        <input type="file" name="document" id="document" accept=".doc,.docx,.pdf">
        <i class="fa fa-arrow-up"></i>
      </div>
    </div>
    <button type="submit" class="send-button">Send</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
